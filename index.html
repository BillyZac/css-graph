<!DOCTYPE html>
<html>
  <head>
    <title>CSS Graph</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="wrapper">
      
      <h1>Life expectancy in Lord of the Rings</h1>
      
      <ul class="graph">
        <li>
          <span class="years" style="width: 32%">Hobbits</span>
          <span class="total">96.9</span>
        </li>
        <li>
          <span class="years" style="width: 67%">Dwarves</span>
          <span class="total">202.3</span>
        </li>
        <li>
          <span class="years" style="width: 54%">Men</span>
          <span class="total">163.4</span>
        </li>
        <li>
          <span class="years" style="width: 79%">Numenoreans</span>
          <span class="total">237.2</span>
        </li>
      </ul>
      
    </div>
  </body>
</html>
